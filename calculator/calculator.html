<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">

</head>
<body>

  <header>
    <h1 class="headtext">Calculator</h1>
  </header>

  <main>
    <div class="button-frame">
        <div class="top-button">
            <button class="red-button">off</button>
            <button class="blue-button">ex</button>
            <button class="blue-button">&rarr;</button>    
        </div>
        <div class="down-button">
            <!-- Row 1 -->
      <button class="black-button">GT</button>
      <button class="black-button">MU</button>
      <button class="blue-button">MC</button>
      <button class="blue-button">MR</button>
      <button class="blue-button">M-</button>
      <button class="blue-button">M+</button>

      <!-- Row 2 -->
      <button class="black-button">+/-</button>
      <button class="white-button">7</button>
      <button class="white-button">8</button>
      <button class="white-button">9</button>
      <button class="black-button">%</button>
      <button class="black-button">√</button>

      <!-- Row 3 -->
      <button class="black-button">C</button>
      <button class="white-button">4</button>
      <button class="white-button">5</button>
      <button class="white-button">6</button>
      <button class="black-button">×</button>
      <button class="black-button">÷</button>

      <!-- Row 4 -->
      <button class="red-button">CE</button>
      <button class="white-button">1</button>
      <button class="white-button">2</button>
      <button class="white-button">3</button>
      <button class="black-button plus">+</button>
      <button class="black-button minus">-</button>

      <!-- Row 5 -->
      <button class="red-button">AC</button>
      <button class="white-button">0</button>
      <button class="white-button">00</button>
      <button class="white-button">.</button>
      <button class="black-button">=</button>
        </div>
    </div>
  </main>

</body>
</html>
